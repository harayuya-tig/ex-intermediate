<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            border: solid;
            border-style: inset;
        }
    </style>
</head>
<body>
    <table th:each="hotel : ${hotelList}">
        <tr>
            <td>ホテル名</td>
            <td th:text="${hotel.hotelName}">hotel.hotelName</td>
        </tr>
        <tr>
            <td>最寄り駅</td>
            <td th:text="${hotel.nearestStation}">hotel.nearestStation</td>
        </tr>
        <tr>
            <td>価格</td>
            <td th:text="${hotel.price}">hotel.price</td>
        </tr>
        <br>
    </table>
</body>
</html>
