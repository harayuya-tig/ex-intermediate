<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form th:action="@{/cloth/input-info}" method="get" th:object="${clothForm}">
        <fieldset>
            <legend>性別</legend>
            <div>
                <input type="radio" id="man" name="gender" value="男" checked th:field="*{gender}">
                <label for="man">Man</label>
            </div>
            <div>
                <input type="radio" id="woman" name="gender" value="女" th:field="*{gender}">
                <label for="woman">women</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>色</legend>
            <select id="color" name="color" th:field="*{color}">
                <option calue=""></option>
                <option value="赤">赤</option>
                <option value="青">青</option>
                <option value="黄">黄</option>
                <option value="白">白</option>
            </select>
        </fieldset>
        <br>
        <div>
            <button type="submit">送信</button>
        </div>
    </form>
</body>
</html>
