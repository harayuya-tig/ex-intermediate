<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>野球チーム一覧</h2>

    <div th:each="team : ${showList}">
        <h3>
            <a th:href="@{/team/list?id=} + ${team.id}">
                <span th:text="${team.name}">チーム名</span>
            </a>
        </h3>
    </div>
</body>
</html>
